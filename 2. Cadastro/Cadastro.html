<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyGames - Cadastro</title>
    <link rel="stylesheet" href="Cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter&family=Montserrat:wght@600&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cadastro-caixa">
        <form class="cadastro-form">
            <h1 class="titulo">Cadastre-se no BuyGames</h1>

            <label for="nome">Nome completo</label>
            <input type="text" name="nnome" id="inome" placeholder="Digite seu nome" required>

            <label for="email">Email</label>
            <input type="email" name="nemail" id="iemail" placeholder="Digite seu email" required>

            <label for="senha">Senha</label>
            <input type="password" name="nsenha" id="isenha" placeholder="Crie uma senha" required>

            <label for="confirmar-senha">Confirmar senha</label>
            <input type="password" name="ncomfirmar-senha" id="iconfirmar-senha" placeholder="Confirme sua senha" required>

            <a href="/3. Área_Jogos/Área_Jogos.html" class="botao-link">Criar conta</a>

            <p class="login-link">Já tem conta?  <a href="/1. Login/Login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
